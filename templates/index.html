<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sustainable Travel Assistant</title>
    <!-- Google Fonts: Bebas Neue -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles */
      body {
        font-family: "Bebas Neue", sans-serif;
        background: linear-gradient(to bottom, #000000, #1100ff);
        color: white;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .form-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 500px;
      }
      .form-container h2 {
        color: white;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
      }
      .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }
      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      .btn-primary {
        background-color: #28a745;
        border: none;
        width: 100%;
        padding: 0.75rem;
        font-size: 1.2rem;
      }
      .btn-primary:hover {
        background-color: #218838;
      }
      .alert {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Main -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="form-container">
            <h2>Plan Your Trip</h2>
            <!-- Display flashed messages -->
            {% with messages = get_flashed_messages(with_categories=true) %} {%
            if messages %} {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %}
            <form method="POST">
              <div class="mb-3">
                <label for="origin" class="form-label"
                  >Origin (e.g., New York, USA)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="origin"
                  name="origin"
                  placeholder="Enter origin"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="destination" class="form-label"
                  >Destination (e.g., Paris, France)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="destination"
                  name="destination"
                  placeholder="Enter destination"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="mode" class="form-label">Travel Mode</label>
                <select class="form-select" id="mode" name="mode">
                  <option value="flight">Flight</option>
                  <option value="train">Train</option>
                  <option value="car">Car</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-calculator"></i> Calculate
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
